<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draknor | Catálogo</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
  </head>

  <body class="main-layout">
    <!-- Loader -->
    <div class="loader_bg">
      <div class="loader"><img src="images/loading.gif" alt="Cargando..." /></div>
    </div>

    <!-- Header -->
    <header>
      <div class="header">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-3 logo_section">
              <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Draknor" /></a>
              </div>
            </div>
            <div class="col-md-9">
              <nav class="navigation navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample04">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item active"><a class="nav-link" href="shop.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Registrar</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido principal -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Catálogo de Productos</h2>
        <div class="row" id="productos-listado">
          <!-- Los productos se insertan aquí desde JS -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <ul class="location_icon">
                <li><a href="#"><i class="fa fa-map-marker"></i></a><br> Location</li>
                <li><a href="#"><i class="fa fa-phone"></i></a><br> +01 1234567890</li>
                <li><a href="#"><i class="fa fa-envelope"></i></a><br> contacto@draknor.com</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="copyright">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <p>© 2025 Draknor. Todos los derechos reservados.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Loader Script -->
    <script>
      $(window).on("load", function () {
        $(".loader_bg").fadeOut("slow");
      });
    </script>

    <!-- Cargar productos -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const catalogo = JSON.parse(localStorage.getItem("catalogo")) || [];
        const contenedor = document.getElementById("productos-listado");

        if (catalogo.length === 0) {
          contenedor.innerHTML = `<div class="col-12 text-center"><p>No hay productos disponibles.</p></div>`;
          return;
        }

        catalogo.forEach(prod => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";

          col.innerHTML = `
            <div class="card h-100 text-center">
              <img src="${prod.imagen}" class="card-img-top" alt="${prod.nombre}" style="object-fit:contain; max-height:200px;">
              <div class="card-body">
                <h5 class="card-title">${prod.nombre}</h5>
                <p class="card-text text-success font-weight-bold">$${prod.precio}</p>
                <button class="btn btn-sm btn-outline-primary">Agregar al carrito</button>
              </div>
            </div>
          `;

          contenedor.appendChild(col);
        });
      });
    </script>
  </body>
</html>
