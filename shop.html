<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draknor | Catálogo</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
</head>

<body class="main-layout">
  <!-- Loader -->
  <div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="Cargando..." /></div>
  </div>

  <!-- Header -->
  <header>
    <div class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-3 logo_section">
            <div class="logo">
              <a href="index.html"><img src="images/logo.png" alt="Draknor" /></a>
            </div>
          </div>
          <div class="col-md-9">
            <nav class="navigation navbar navbar-expand-md navbar-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav ml-auto" id="nav-list">
                  <!-- Contenido dinámico del nav aquí -->
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Catálogo de Productos</h2>
      <div id="alert-zone" class="mb-3"></div>
      <div class="row" id="productos-listado">
        <!-- Los productos se insertan aquí desde JS -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <ul class="location_icon">
              <li><a href="#"><i class="fa fa-map-marker"></i></a><br /> Location</li>
              <li><a href="#"><i class="fa fa-phone"></i></a><br /> +01 1234567890</li>
              <li><a href="#"><i class="fa fa-envelope"></i></a><br /> contacto@draknor.com</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="copyright">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <p>© 2025 Draknor. Todos los derechos reservados.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

  <script>
    $(window).on("load", function () { $(".loader_bg").fadeOut("slow"); });

    // =================== SHOP LOGIC ===================
    const API_BASE = (location.port === '3000') ? '' : 'http://localhost:3000';
    const money = new Intl.NumberFormat('es-HN', { style: 'currency', currency: 'HNL' });

    document.addEventListener('DOMContentLoaded', initShop);

    async function initShop() {
      const user = await getUser();
      renderNav(user);
      if (user) await syncCartFromBackend(user); // para sugerencias y badge
      await cargarProductos(user);
      actualizarContadorCarrito(user);
    }

    // ----- Usuario LS/ sesión -----
    async function getUser() {
      let u = null;
      try { u = JSON.parse(localStorage.getItem('usuario')); } catch {}
      if (u?.id) return u;
      try {
        const me = await fetch(`${API_BASE}/api/me`, { credentials:'include' }).then(r=>r.json());
        if (me?.authenticated && me.user) {
          localStorage.setItem('usuario', JSON.stringify(me.user));
          return me.user;
        }
      } catch {}
      return null;
    }

    // ----- Navbar con saludo + badge -----
    function renderNav(usuario) {
      const nav = document.getElementById('nav-list');
      if (!nav) return;

      if (usuario) {
        nav.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item active"><a class="nav-link" href="shop.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
          <li class="nav-item"><span class="nav-link">Hola, ${usuario.username}</span></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout">Cerrar sesión</a></li>
        `;
        document.getElementById('logout')?.addEventListener('click', async (e) => {
          e.preventDefault();
          // Cierra sesión pero NO borra carrito en BD (así se conserva)
          await fetch(`${API_BASE}/api/logout`, { method: 'POST', credentials: 'include' }).catch(()=>{});
          localStorage.removeItem('usuario');
          // opcional: también puedes limpiar el LS del carrito del usuario
          localStorage.removeItem(`carrito_${usuario.username}`);
          window.location.href = 'index.html';
        });
      } else {
        nav.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item active"><a class="nav-link" href="shop.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Registrar</a></li>
        `;
      }
    }

    // ----- Sincroniza LS con carrito de BD (para sugerencias/badge) -----
    async function syncCartFromBackend(usuario) {
      try {
        const res = await fetch(`${API_BASE}/api/carrito/${usuario.id}`, { credentials:'include' });
        if (!res.ok) throw new Error('No se pudo obtener carrito');
        const carrito = await res.json(); // [{producto_id,cantidad,nombre,precio,imagen}]
        const normalized = carrito.map(p => ({
          id: Number(p.producto_id),
          nombre: String(p.nombre || ''),
          precio: Number(p.precio || 0),
          imagen: String(p.imagen || ''),
          cantidad: Number(p.cantidad || 0),
        }));
        localStorage.setItem(`carrito_${usuario.username}`, JSON.stringify(normalized));
      } catch (e) {
        console.warn('syncCartFromBackend:', e.message);
      }
    }

    // ----- Catálogo -----
    async function cargarProductos(usuario) {
      try {
        const productos = await fetch(`${API_BASE}/api/catalogo`).then(r=>r.json());
        const contenedor = document.getElementById('productos-listado');
        contenedor.innerHTML = '';

        productos.forEach(p => {
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-4';
          col.innerHTML = `
            <div class="card h-100">
              <img src="images/${p.imagen}" class="card-img-top" alt="${escapeHtml(p.nombre)}" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${escapeHtml(p.nombre)}</h5>
                <p class="card-text">${money.format(Number(p.precio))}</p>
                <button
                  class="btn btn-primary mt-auto agregar-carrito"
                  data-id="${p.id}"
                  data-nombre="${escapeHtml(p.nombre)}"
                  data-precio="${p.precio}"
                  data-imagen="${p.imagen}">
                  Agregar al carrito
                </button>
              </div>
            </div>
          `;
          contenedor.appendChild(col);
        });

        // clicks "Agregar al carrito"
        document.querySelectorAll('.agregar-carrito').forEach(btn => {
          btn.addEventListener('click', (e) => agregarAlCarrito(e, usuario));
        });

      } catch (err) {
        console.error('Error cargando productos:', err);
        const contenedor = document.getElementById('productos-listado');
        contenedor.innerHTML = '<p class="text-center w-100">Error cargando productos.</p>';
      }
    }

    // ----- Agregar al carrito (delta = +1) -----
    async function agregarAlCarrito(e, usuario) {
      const b = e.currentTarget;
      const id      = Number(b.dataset.id);
      const nombre  = b.dataset.nombre;
      const precio  = Number(b.dataset.precio);
      const imagen  = b.dataset.imagen;

      // Asegura sesión
      let user = usuario;
      if (!user) user = await getUser();
      if (!user) {
        alert('Debes iniciar sesión para agregar productos al carrito');
        window.location.href = 'login.html';
        return;
      }

      try {
        // En BD sumamos 1 (delta)
        const r = await fetch(`${API_BASE}/api/carrito/${user.id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ producto_id: id, cantidad: 1 })
        });
        if (!r.ok) throw new Error('No se pudo agregar en el servidor');

        // En LS reflejamos el nuevo estado (para sugerencias/badge)
        const key = `carrito_${user.username}`;
        const cart = JSON.parse(localStorage.getItem(key) || '[]');
        const found = cart.find(x => Number(x.id) === id);
        if (found) found.cantidad += 1;
        else cart.push({ id, nombre, precio, imagen, cantidad: 1 });
        localStorage.setItem(key, JSON.stringify(cart));

        actualizarContadorCarrito(user);
        toast(`Se agregó “${nombre}” al carrito.`);
      } catch (err) {
        console.error(err);
        toast('No se pudo agregar al carrito', 'danger');
      }
    }

    // ----- Badge del carrito -----
    function actualizarContadorCarrito(usuario) {
      const span = document.getElementById('contador-carrito');
      if (!span) return;
      if (!usuario) { span.textContent = ''; return; }
      const cart = JSON.parse(localStorage.getItem(`carrito_${usuario.username}`) || '[]');
      const total = cart.reduce((acc, it) => acc + Number(it.cantidad || 0), 0);
      span.textContent = total > 0 ? `(${total})` : '';
    }

    // ----- Utils -----
    function escapeHtml(s){return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');}
    function toast(msg, type='success'){
      const z = document.getElementById('alert-zone');
      if (!z) return alert(msg);
      z.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${msg}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>`;
      setTimeout(()=>{ z.innerHTML=''; }, 2000);
    }
  </script>
</body>
</html>
