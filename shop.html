  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />

      letter-spacing:.3px;

      border-radius:6px;
      display:inline-block;
    }

  <script>
  // Redirige 127.0.0.1 -> localhost para que la cookie de sesión funcione
  if (location.hostname === '127.0.0.1') {
    location.replace(location.href.replace('127.0.0.1', 'localhost'));
  }
  </script>
</head>

<body class="main-layout">
  <!-- Loader -->
  <div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="Cargando..." /></div>
  </div>

  <!-- Header -->
  <header>
    <div class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-3 logo_section">
            <div class="logo">
              <a href="index.html"><img src="images/logo.png" alt="Draknor" /></a>
            </div>
          </div>
          <div class="col-md-9">
            <nav class="navigation navbar navbar-expand-md navbar-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav ml-auto" id="nav-list">
                  <!-- Contenido dinámico del nav aquí -->
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Catálogo de Productos</h2>
      <div id="alert-zone" class="mb-3"></div>

      <!-- contenedor raíz (vamos a inyectar secciones por categoría) -->
      <div id="productos-listado"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <ul class="location_icon">
              <li><a href="#"><i class="fa fa-map-marker"></i></a><br /> Location</li>
              <li><a href="#"><i class="fa fa-phone"></i></a><br /> +01 1234567890</li>
              <li><a href="#"><i class="fa fa-envelope"></i></a><br /> contacto@draknor.com</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="copyright">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <p>© 2025 Draknor. Todos los derechos reservados.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

  <!-- Loader -->
  <script>$(window).on("load", function(){ $(".loader_bg").fadeOut("slow"); });</script>

  <!-- ====== SHOP LOGIC ====== -->
  <script>
    const API_BASE = (location.port === '3000') ? '' : 'http://localhost:3000';
    const money = new Intl.NumberFormat('es-HN', { style:'currency', currency:'HNL' });

    document.addEventListener('DOMContentLoaded', initShop);

    async function initShop() {
      // Limpia catálogo viejo en LS (evita inyecciones de scripts antiguos)
      try { localStorage.removeItem('catalogo'); } catch {}

      const user = await getUser();
      renderNav(user);
      if (user) await syncCartFromBackend(user);
      await cargarProductosAgrupados(user);
      actualizarContadorCarrito(user);
    }

    // ----- Usuario desde LS o /api/me -----
    async function getUser() {
      try {
        const u = JSON.parse(localStorage.getItem('usuario'));
        if (u?.id) return u;
      } catch {}
      try {
        const me = await fetch(`${API_BASE}/api/me`, { credentials:'include' }).then(r=>r.json());
        if (me?.authenticated && me.user) {
          localStorage.setItem('usuario', JSON.stringify(me.user));
          return me.user;
        }
      } catch {}
      return null;
    }

    // ----- Navbar con saludo + badge -----
    function renderNav(usuario) {
      const nav = document.getElementById('nav-list');
      if (!nav) return;

      if (usuario) {
        nav.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item active"><a class="nav-link" href="shop.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
          <li class="nav-item"><span class="nav-link">Hola, ${usuario.username}</span></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout">Cerrar sesión</a></li>
        `;
        document.getElementById('logout')?.addEventListener('click', async (e) => {
          e.preventDefault();
          await fetch(`${API_BASE}/api/logout`, { method: 'POST', credentials: 'include' }).catch(()=>{});
          localStorage.removeItem(`carrito_${usuario.username}`);
          localStorage.removeItem('usuario');
          window.location.href = 'index.html';
        });
      } else {
        nav.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item active"><a class="nav-link" href="shop.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Registrar</a></li>
        `;
      }
    }

    // ----- Sincroniza LS con carrito de BD -----
    async function syncCartFromBackend(usuario) {
      try {
        const res = await fetch(`${API_BASE}/api/carrito/${usuario.id}`, { credentials:'include' });
        if (!res.ok) throw new Error('No se pudo obtener carrito');
        const carrito = await res.json();
        const normalized = carrito.map(p => ({
          id: Number(p.producto_id),
          nombre: String(p.nombre || ''),
          precio: Number(p.precio || 0),
          imagen: String(p.imagen || ''),
          cantidad: Number(p.cantidad || 0),
        }));
        localStorage.setItem(`carrito_${usuario.username}`, JSON.stringify(normalized));
      } catch (e) {
        console.warn('syncCartFromBackend:', e.message);
      }
    }

    // ----- Cargar y agrupar por categoría -----
    async function cargarProductosAgrupados(usuario) {
      const contRaiz = document.getElementById('productos-listado');
      contRaiz.innerHTML = '';

      let productos = [];
      try {
        productos = await fetch(`${API_BASE}/api/catalogo`).then(r=>r.json());
      } catch (err) {
        console.error('Error cargando productos:', err);
        contRaiz.innerHTML = '<p class="text-center w-100">Error cargando productos.</p>';
        return;
      }

      // --- DEDUP: nos quedamos con el más nuevo por imagen (evita repetidos con precios distintos)
      productos.sort((a,b) => (b.id||0) - (a.id||0));       // más nuevos primero
      const vistos = new Set();
      const únicos = [];
      for (const p of productos) {
        const key = String(p.imagen||'').toLowerCase();
        if (vistos.has(key)) continue;
        vistos.add(key);
        únicos.push(p);
      }
      productos = únicos;

      // Mapa de títulos por categoría
      const labels = { blusas:'Camisetas', pantalones:'Pantalones', zapatos:'Zapatos' };

      // Agrupa
      const grupos = {};
      for (const p of productos) {
        const cat = (p.categoria || 'otros').toLowerCase();
        if (!grupos[cat]) grupos[cat] = [];
        grupos[cat].push(p);
      }

      // Render por grupo
      Object.keys(grupos).forEach(cat => {
        const titulo = labels[cat] || (cat.charAt(0).toUpperCase() + cat.slice(1));

        const h = document.createElement('h3');
        h.className = 'mt-4 mb-3 cat-title';
        h.textContent = titulo;
        contRaiz.appendChild(h);

        const fila = document.createElement('div');
        fila.className = 'row';
        contRaiz.appendChild(fila);

        grupos[cat].forEach(p => {
          const nombreBonito = p.descripcion ? String(p.descripcion) : String(p.nombre);
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-4';
          col.innerHTML = `
            <div class="card h-100">
              <img src="images/${escapeHtml(p.imagen)}" class="card-img-top" alt="${escapeHtml(nombreBonito)}" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${escapeHtml(nombreBonito)}</h5>
                <p class="card-text">${money.format(Number(p.precio))}</p>
                <button
                  class="btn btn-primary mt-auto agregar-carrito"
                  data-id="${p.id}"
                  data-nombre="${escapeHtml(nombreBonito)}"
                  data-precio="${p.precio}"
                  data-imagen="${p.imagen}">
                  Agregar al carrito
                </button>
              </div>
            </div>
          `;
          fila.appendChild(col);
        });
      });

      // Bind de botones
      document.querySelectorAll('.agregar-carrito').forEach(btn => {
        btn.addEventListener('click', (e) => agregarAlCarrito(e, usuario));
      });
    }

    // ----- Agregar al carrito (+1) -----
    async function agregarAlCarrito(e, usuario) {
      const b = e.currentTarget;
      const id = Number(b.dataset.id);
      const nombre = b.dataset.nombre;
      const precio = Number(b.dataset.precio);   /* <- FIX: línea correcta */
      const imagen = b.dataset.imagen;

      let user = usuario;
      if (!user) user = await getUser();
      if (!user) {
        alert('Debes iniciar sesión para agregar productos al carrito');
        window.location.href = 'login.html';
        return;
      }

      try {
        const r = await fetch(`${API_BASE}/api/carrito/${user.id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ producto_id: id, cantidad: 1 })
        });
        if (!r.ok) throw new Error('No se pudo agregar en el servidor');

        // Refleja en LS (para badge/sugerencias)
        const key = `carrito_${user.username}`;
        const cart = JSON.parse(localStorage.getItem(key) || '[]');
        const found = cart.find(x => Number(x.id) === id);
        if (found) found.cantidad += 1;
        else cart.push({ id, nombre, precio, imagen, cantidad: 1 });
        localStorage.setItem(key, JSON.stringify(cart));

        actualizarContadorCarrito(user);
        toast(`Se agregó “${nombre}” al carrito.`);
      } catch (err) {
        console.error(err);
        toast('No se pudo agregar al carrito', 'danger');
      }
    }

    // ----- Badge del carrito -----
    function actualizarContadorCarrito(usuario) {
      const span = document.getElementById('contador-carrito');
      if (!span) return;
      if (!usuario) { span.textContent = ''; return; }
      const cart = JSON.parse(localStorage.getItem(`carrito_${usuario.username}`) || '[]');
      const total = cart.reduce((acc, it) => acc + Number(it.cantidad || 0), 0);
      span.textContent = total > 0 ? `(${total})` : '';
    }

    // ----- Utils -----
    function escapeHtml(s){return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');}
    function toast(msg, type='success'){
      const z = document.getElementById('alert-zone');
      if (!z) return alert(msg);
      z.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${msg}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>`;
      setTimeout(()=>{ z.innerHTML=''; }, 1800);
    }
  </script>
</body>
</html>
