<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draknor | Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Iniciar Sesi칩n</h2>
    <form id="form-login">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary mt-2">Entrar</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
  </div>

<script>
  const formLogin = document.getElementById('form-login');
  const mensaje = document.getElementById('mensaje');

  formLogin.addEventListener('submit', async e => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const response = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (!response.ok) {
        mensaje.innerHTML = `<div class="alert alert-danger">${data.error || 'Error al iniciar sesi칩n'}</div>`;
        return;
      }

      // Guardar usuario recibido (incluye id)
      localStorage.setItem('usuario', JSON.stringify(data));

      mensaje.innerHTML = '<div class="alert alert-success">Login exitoso, redirigiendo...</div>';
      setTimeout(() => {
        window.location.href = 'shop.html';
      }, 1500);

    } catch (error) {
      mensaje.innerHTML = `<div class="alert alert-danger">Error de conexi칩n con el servidor</div>`;
    }
  });
</script>

</body>
</html>
