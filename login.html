<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draknor | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0f0f12; min-height: 100vh; display: grid; place-items: center; }
    .card { border-radius: 16px; }
    .brand { font-weight: 700; letter-spacing: .5px; }
  </style>
</head>
<body>

  <main class="container" style="max-width: 420px;">
    <div class="mb-4 text-center text-white">
      <h1 class="brand">DRAKNOR</h1>
      <p class="mb-0 opacity-75">Inicia sesi√≥n para continuar</p>
    </div>

    <div class="card shadow">
      <div class="card-body p-4">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Usuario o Email</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="tuusuario o correo@ejemplo.com"
              required
              autocomplete="username"
            />
            <div class="invalid-feedback">Ingresa tu usuario o Email.</div>
          </div>

          <div class="mb-2">
            <label for="password" class="form-label">Contrase√±a</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="********"
                required
                autocomplete="current-password"
              />
              <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar u ocultar contrase√±a">üëÅÔ∏è</button>
              <div class="invalid-feedback">Ingresa tu contrase√±a.</div>
            </div>
          </div>

          <div id="msg" class="mt-3" aria-live="polite"></div>

          <button id="submitBtn" type="submit" class="btn btn-primary w-100 mt-3">
            Iniciar sesi√≥n
          </button>
        </form>

        <hr class="my-4">
        <div class="text-center">
          <a href="register.html" class="small text-decoration-none">¬øNo tienes cuenta? Crear una</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // === CONFIGURA TU API ===
    // Si el front est√° en otro puerto (p.ej. 5500): deja el host abajo.
    // Si sirves el HTML desde el mismo Express: usa '' (cadena vac√≠a).
    const API_BASE = 'http://localhost:3000'; // '' si mismo origen

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('submitBtn');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const togglePwd = document.getElementById('togglePwd');

    // Mostrar/ocultar contrase√±a
    togglePwd.addEventListener('click', () => {
      const isText = passwordEl.type === 'text';
      passwordEl.type = isText ? 'password' : 'text';
      togglePwd.textContent = isText ? 'üëÅÔ∏è' : 'üôà';
      passwordEl.focus();
    });

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      if (isLoading) {
        btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Entrando...`;
      } else {
        btn.textContent = 'Iniciar sesi√≥n';
      }
    }

    function showAlert(type, text) {
      msg.innerHTML = `<div class="alert alert-${type} mb-0" role="alert">${text}</div>`;
    }

    async function checkSessionAndMaybeRedirect() {
      try {
        const r = await fetch(API_BASE + '/api/me', { credentials: 'include' });
        const j = await r.json();
        if (j.authenticated) {
          // ya logueado: ve directo a la tienda
          window.location.href = 'shop.html';
        }
      } catch(_) { /* no importa para esta vista */ }
    }

    // Validaci√≥n UI b√°sica
    function validate() {
      let ok = true;
      if (!usernameEl.value.trim()) { usernameEl.classList.add('is-invalid'); ok = false; }
      else usernameEl.classList.remove('is-invalid');

      if (!passwordEl.value.trim()) { passwordEl.classList.add('is-invalid'); ok = false; }
      else passwordEl.classList.remove('is-invalid');

      return ok;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerHTML = '';

      if (!validate()) {
        showAlert('danger', 'Por favor completa los campos requeridos.');
        return;
      }

      const payload = {
        // el backend acepta username O email en el mismo campo
        username: usernameEl.value.trim(),
        password: passwordEl.value.trim()
      };

      try {
        setLoading(true);
        const response = await fetch(API_BASE + '/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // ¬°env√≠a y guarda la cookie de sesi√≥n!
          body: JSON.stringify(payload)
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok || !data.ok) {
          const err = (data && (data.error || data.msg)) || 'Error al iniciar sesi√≥n';
          showAlert('danger', err);
          setLoading(false);
          return;
        }

        // (opcional) guarda algo superficial para UI
        try { localStorage.setItem('username', data.user?.username || ''); } catch(_){}

        showAlert('success', 'Login exitoso. Redirigiendo‚Ä¶');
        setTimeout(() => { window.location.href = 'shop.html'; }, 800);

      } catch (error) {
        showAlert('danger', 'Error de conexi√≥n con el servidor');
        setLoading(false);
      }
    });

    // Si ya hay sesi√≥n, redirige
    checkSessionAndMaybeRedirect();
  </script>
</body>
</html>
