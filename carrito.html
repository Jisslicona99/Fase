    <div class="loader_bg">

    </div>

    <!-- Header -->
    <header>
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">

                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">

    <!-- Contenido principal -->
    <section class="shop section">

        <div class="row" id="carrito">
          <!-- Render de productos desde carrito.js -->
        </div>

        <!-- Resumen de totales (consumido por carrito.js -> actualizarTotales) -->

          <div class="col-12 col-md-8">
            <div class="card-summary p-3 text-center bg-white">
              <div class="row">
                <div class="col-6 text-muted">Artículos</div>

                <div class="col-6"><strong>$ <span id="impuestos">0.00</span></strong></div>

                <div class="col-12"><hr class="my-2" /></div>

                <div class="col-6 text-muted">Total</div>
                <div class="col-6">

                </div>
              </div>
            </div>

            <div class="text-center">
              <!-- Mantengo tu mismo botón -->

    </section>

    <!-- Sección de sugerencias -->

      <div class="container">

          </div>
        </div>
        <div class="copyright">

            <div class="row">
              <div class="col-md-12">
                <p class="text-center">© 2025 Draknor. Todos los derechos reservados.</p>

    <!-- Scripts base -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Sugerencias con IA -->
    <script type="module">
  import { recomendar } from './js/usar-ia.js';
  const API_BASE = (location.port === '3000') ? '' : 'http://localhost:3000';

  async function cargarSugerencias() {
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    const key = usuario ? `carrito_${usuario.username}` : 'carrito';
    const carrito = JSON.parse(localStorage.getItem(key) || '[]');

    const catalogo = await fetch(`${API_BASE}/api/catalogo`, { credentials:'include' })
      .then(res => res.json()).catch(() => []);

    const sugerencias = recomendar(catalogo, carrito);
    const cont = document.getElementById('sugerencias');
    cont.innerHTML = '';

    if (!sugerencias?.length) {
      cont.innerHTML = '<p class="text-center w-100">No hay sugerencias por ahora.</p>';
      return;
    }

    for (const prod of sugerencias) {
      const col = document.createElement('div');
      col.className = 'col-md-4 product_box';
      col.innerHTML = `
        <div class="card h-100">
          <img src="images/${prod.imagen}" class="card-img-top product_img" alt="${prod.nombre}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${prod.nombre}</h5>
            <p class="card-text">Precio: $${Number(prod.precio).toFixed(2)}</p>
            <button class="btn btn-primary mt-auto btn-agregar" data-id="${prod.id}">Agregar al carrito</button>
          </div>
        </div>`;
      cont.appendChild(col);
    }

    document.querySelectorAll('.btn-agregar').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        const id = Number(e.currentTarget.dataset.id);

        // exige sesión
        const me = await fetch(`${API_BASE}/api/me`, { credentials:'include' })
          .then(r => r.json()).catch(() => null);
        if (!me?.authenticated) {
          alert('Inicia sesión para agregar al carrito');
          window.location.href = 'login.html';
          return;
        }

        // agrega +1 en servidor
        const add = await fetch(`${API_BASE}/api/carrito/${me.user.id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ producto_id: id, cantidad: 1 })
        });
        if (!add.ok) { alert('No se pudo agregar'); return; }

        // refresca LS para sugerencias y badge
        const nuevo = await fetch(`${API_BASE}/api/carrito/${me.user.id}`, { credentials: 'include' })
          .then(r => r.json()).catch(() => []);
        localStorage.setItem(`carrito_${me.user.username}`, JSON.stringify(nuevo.map(p=>({
          id: Number(p.producto_id), nombre: p.nombre, precio: Number(p.precio),
          imagen: p.imagen, cantidad: Number(p.cantidad)
        }))));

        try { window.dispatchEvent(new CustomEvent('carrito:synced')); } catch {}
        // opcional: sin recargar, si tu carrito.js escucha `carrito:synced` ya actualiza; si no:
        location.reload();
      });
    });
  }

  document.addEventListener('DOMContentLoaded', cargarSugerencias);
  window.addEventListener('carrito:synced', cargarSugerencias);
</script>


    <!-- Navbar dinámico (mismo look; sin tocar botones/estilos) -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        const nav = document.getElementById('nav-list');

        if (usuario) {
          nav.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Catálogo</a></li>
            <li class="nav-item active"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
            <li class="nav-item"><span class="nav-link">Hola, ${usuario.username}</span></li>
            <li class="nav-item"><a class="nav-link" href="#" id="logout">Cerrar sesión</a></li>
          `;

          // === ÚNICO CAMBIO: handler de "Cerrar sesión" ===
          document.getElementById('logout').addEventListener('click', async e => {
            e.preventDefault();
            try {
              await fetch('http://localhost:3000/api/logout', {
                method: 'POST',
                credentials: 'include'
              });
            } catch {}
            // No borrar carrito en BD. Solo limpiar almacenamiento local:
            localStorage.removeItem(`carrito_${usuario.username}`);
            localStorage.removeItem('usuario');
            window.location.href = 'index.html';
          });

        } else {
          nav.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Catálogo</a></li>
            <li class="nav-item active"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Registrar</a></li>
          `;
        }
      });
    </script>

    <!-- Tu lógica del carrito (BD + sesión) -->
    <script type="module" src="js/carrito.js" defer></script>
