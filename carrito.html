    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <body class="main-layout position_head">
    <!-- Loader -->
    <div class="loader_bg">
      <div class="loader"><img src="images/loading.gif" alt="Cargando..." /></div>
    </div>

    <!-- Header -->
    <header>
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <nav class="navigation navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04">
                  <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarsExample04">

                    <!-- Nav dinámico (se rellena con el script al final) -->

                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido principal -->
    <section class="shop section">
      <div class="container">
        <h2 class="text-center mb-4">Tu carrito</h2>

        <div class="row" id="carrito">
          <!-- Render de productos desde carrito.js -->
        </div>

        <!-- Resumen de totales (consumido por carrito.js -> actualizarTotales) -->
        <div class="row justify-content-center mt-3">
          <div class="col-12 col-md-8">
            <div class="card-summary p-3 text-center bg-white">
              <div class="row">
                <div class="col-6 text-muted">Artículos</div>
                <div class="col-6"><strong id="total-items">0</strong></div>

                <div class="col-6 text-muted">Subtotal</div>
                <div class="col-6"><strong>$ <span id="total-sin-impuestos">0.00</span></strong></div>

                <div class="col-6 text-muted">ISV (16%)</div>
                <div class="col-6"><strong>$ <span id="impuestos">0.00</span></strong></div>

                <div class="col-12"><hr class="my-2" /></div>

                <div class="col-6 text-muted">Total</div>
                <div class="col-6">
                  <strong class="h5">$ <span id="total-con-impuestos">0.00</span></strong>
                </div>
              </div>
            </div>

            <div class="text-center">
              <!-- Mantengo tu mismo botón -->
              <button id="btn-limpiar" class="btn btn-danger mt-3">Limpiar Carrito</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección de sugerencias -->
    <section class="shop section">
      <div class="container">
        <h2 class="text-center mb-4">También te podría interesar</h2>
        <div class="row" id="sugerencias">
          <!-- Productos sugeridos con usar-ia.js -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <ul class="location_icon">
                <li><a href="#"><i class="fa fa-map-marker"></i></a><br> Location</li>
                <li><a href="#"><i class="fa fa-phone"></i></a><br> +01 1234567890</li>
                <li><a href="#"><i class="fa fa-envelope"></i></a><br> demo@gmail.com</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="copyright">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <p class="text-center">© 2025 Draknor. Todos los derechos reservados.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts base -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Sugerencias con IA -->
        <script type="module">
      import { recomendar } from './js/usar-ia.js';

      // Igual que en carrito.js
      const API_BASE = (location.port === '3000') ? '' : 'http://localhost:3000';

      async function cargarSugerencias() {
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        const key = usuario ? `carrito_${usuario.username}` : 'carrito';
        const carrito = JSON.parse(localStorage.getItem(key) || '[]');

        const catalogo = await fetch(`${API_BASE}/api/catalogo`)
          .then(res => res.json())
          .catch(() => []);

        const sugerencias = recomendar(catalogo, carrito);
        const contenedor = document.getElementById('sugerencias');
        contenedor.innerHTML = '';

        if (!sugerencias || sugerencias.length === 0) {
          contenedor.innerHTML = '<p class="text-center w-100">No hay sugerencias por ahora.</p>';
          return;
        }

        sugerencias.forEach(prod => {
          const col = document.createElement('div');
          col.className = 'col-md-4 product_box';
          col.innerHTML = `
            <div class="card h-100">
              <img src="images/${prod.imagen}" class="card-img-top product_img" alt="${prod.nombre}" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${prod.nombre}</h5>
                <p class="card-text">Precio: $${Number(prod.precio).toFixed(2)}</p>
                <button class="btn btn-primary mt-auto btn-agregar" data-id="${prod.id}">Agregar al carrito</button>
              </div>
            </div>
          `;
          contenedor.appendChild(col);
        });

        // Acción real: POST al backend + sincronía + reload
        document.querySelectorAll('.btn-agregar').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = Number(e.currentTarget.dataset.id);

            // Asegura sesión
            const me = await fetch(`${API_BASE}/api/me`, { credentials: 'include' }).then(r => r.json()).catch(() => null);
            if (!me?.authenticated) {
              alert('Inicia sesión para agregar al carrito');
              window.location.href = 'login.html';
              return;
            }

            // Agrega 1 unidad
            const r = await fetch(`${API_BASE}/api/carrito/${me.user.id}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ producto_id: id, cantidad: 1 })
            });
            if (!r.ok) {
              alert('No se pudo agregar al carrito');
              return;
            }

            // Refresca localStorage para que las sugerencias se ajusten
            const nuevoCarrito = await fetch(`${API_BASE}/api/carrito/${me.user.id}`, { credentials: 'include' })
              .then(res => res.json())
              .catch(() => []);
            localStorage.setItem(`carrito_${me.user.username}`, JSON.stringify(nuevoCarrito.map(p => ({
              producto_id: Number(p.producto_id),
              id: Number(p.producto_id),
              nombre: p.nombre, precio: Number(p.precio), imagen: p.imagen, cantidad: Number(p.cantidad)
            }))));

            // Notifica y recarga para ver el cambio en el listado/totales
            try { window.dispatchEvent(new CustomEvent('carrito:synced')); } catch {}
            location.reload();
          });
        });
      }

      document.addEventListener('DOMContentLoaded', cargarSugerencias);
      window.addEventListener('carrito:synced', cargarSugerencias)


        // Acción de agregar (placeholder – integra con tu flujo si ya lo tienes)
        document.querySelectorAll('.btn-agregar').forEach(btn => {
          btn.addEventListener('click', e => {
            const id = e.currentTarget.getAttribute('data-id');
            alert(`Agregar producto ID ${id} al carrito`);
          });
        });
    </script>

    <!-- Navbar dinámico (mismo look; sin tocar botones/estilos) -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        const nav = document.getElementById('nav-list');

        if (usuario) {
          nav.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Catálogo</a></li>
            <li class="nav-item active"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
            <li class="nav-item"><span class="nav-link">Hola, ${usuario.username}</span></li>
            <li class="nav-item"><a class="nav-link" href="#" id="logout">Cerrar sesión</a></li>
          `;

          document.getElementById('logout').addEventListener('click', async e => {
            e.preventDefault();
            try {
              await fetch(`http://localhost:3000/api/carrito/${usuario.id}`, { method: 'DELETE' });
            } catch {}
            localStorage.removeItem(`carrito_${usuario.username}`);
            localStorage.removeItem('usuario');
            alert('Sesión cerrada y carrito limpiado.');
            window.location.href = 'index.html';
          });
        } else {
          nav.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Catálogo</a></li>
            <li class="nav-item active"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Registrar</a></li>
          `;
        }
      });
    </script>

    <!-- Tu lógica del carrito (BD + sesión) -->
