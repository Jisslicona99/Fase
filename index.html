<!-- Script para cargar productos del catálogo y activar Owl Carousel -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const catalogo = JSON.parse(localStorage.getItem("catalogo")) || [];
    const carrusel = document.getElementById("carousel-productos");

    catalogo.slice(0, 6).forEach(prod => {
      const div = document.createElement("div");
      div.classList.add("item");

      div.innerHTML = `
        <div class="product-box text-center p-3" style="border:1px solid #ddd;">
          <img src="${prod.imagen}" alt="${prod.nombre}" style="width:100%; max-height:200px; object-fit:contain;">
          <h4 class="mt-3">${prod.nombre}</h4>
          <p class="text-success font-weight-bold">$${prod.precio}</p>
          <a href="shop.html" class="btn btn-sm btn-primary mt-2">Ver más</a>
        </div>
      `;
      carrusel.appendChild(div);
    });

    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 15,
      nav: true,
      dots: true,
      responsive: {
        0: { items: 1 },
        600: { items: 2 },
        1000: { items: 3 }
      }
    });
  });
</script>

<script>
  // Oculta el loader cuando todo esté cargado
  $(window).on("load", function () {
    $(".loader_bg").fadeOut("slow");
  });
</script>
