<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Draknor | Inicio</title>

    <!-- Estilos base -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
  
    <script>
      // Redirige 127.0.0.1 -> localhost para que la cookie de sesión funcione
      if (location.hostname === '127.0.0.1') {
        location.replace(location.href.replace('127.0.0.1', 'localhost'));
      }
    </script>

    <!-- Fuentes para el título gótico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <!-- ==== SOLO ESTILO (overrides no destructivos) ==== -->
    <style>
      :root { --accent:#2b7fff; }

      /* Portada (reusa .banner_main existente) */
      .banner_main{
        position:relative;
        min-height:68vh;
        display:grid;
        place-items:center;
        color:#fff;
        background:
          radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,0.06), rgba(0,0,0,0)),
          linear-gradient(160deg, #0f0f12 0%, #17181c 60%, #0f0f12 100%);
        overflow:hidden;
        padding:4.5rem 0;
      }
      .banner_main::before{
        content:"";
        position:absolute;
        inset:0;
        background:url("images/hero.jpg") center/cover no-repeat;
        opacity:.25;             /* si no hay hero.jpg, solo se ve el degradado */
        pointer-events:none;
        filter:saturate(1.05) contrast(1.05);
      }
      .banner_main .container{ position:relative; z-index:1; }

      .banner_main h1{
        font-family:"UnifrakturCook","Cinzel",serif;
        font-size:clamp(44px, 8vw, 104px);
        line-height:.95;
        letter-spacing:1px;
        text-shadow:0 4px 22px rgba(0,0,0,.55);
        margin-bottom:.25rem;
      }
      .banner_main p{
        font-family:"Cinzel",serif;
        font-weight:600;
        font-size:clamp(15px, 2.2vw, 20px);
        color:rgba(255,255,255,.9);
        margin-bottom:1rem;
      }
      .banner_main .btn{
        border-radius:12px;
        padding:.7rem 1.2rem;
        box-shadow:0 8px 22px rgba(0,0,0,.25);
        transition:transform .15s ease, box-shadow .15s ease;
      }
      .banner_main .btn:hover{
        transform:translateY(-2px);
        box-shadow:0 12px 26px rgba(0,0,0,.32);
      }
      .btn-outline-light{ border-color:rgba(255,255,255,.75); color:#fff; }
      .btn-outline-light:hover{ background:rgba(255,255,255,.12); border-color:#fff; color:#fff; }

      /* Título de sección “Productos Destacados” */
      .productos_destacados h2{
        position:relative;
        font-weight:800;
        letter-spacing:.3px;
      }
      .productos_destacados h2::after{
        content:"";
        display:block;
        width:72px;
        height:4px;
        margin:.6rem auto 0;
        background:var(--accent);
        border-radius:3px;
      }

      /* Tarjetas del carrusel (hover sutil) */
      #carousel-productos .product-box{
        border:1px solid #e9ecef !important; /* mantiene tu borde pero más limpio */
        border-radius:14px;
        background:#fff;
        transition:transform .15s ease, box-shadow .15s ease;
      }
      #carousel-productos .product-box:hover{
        transform:translateY(-2px);
        box-shadow:0 10px 30px rgba(0,0,0,.12);
      }
      #carousel-productos img{ max-height:220px; object-fit:contain; }

      /* Navegación activa (toque sutil) */
      .navbar-nav .nav-link{ transition: color .15s ease; }
      .navbar-nav .nav-item.active > .nav-link{ color: var(--accent) !important; }
    </style>
    <!-- ==== /solo estilo ==== -->

  </head>

  <body class="main-layout">
    <!-- Loader -->
    <div class="loader_bg">
      <div class="loader"><img src="images/loading.gif" alt="Cargando..." /></div>
    </div>

    <!-- Header -->
    <header>
      <div class="header">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-3 logo_section">
              <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Draknor" /></a>
              </div>
            </div>
            <div class="col-md-9">
              <nav class="navigation navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample04">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Registrar</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Banner de bienvenida -->
    <section class="banner_main">
      <div class="container text-center">
        <h1>Bienvenido a <span class="text-success">Draknor</span></h1>
        <p>Explora nuestro catálogo de moda impulsado con IA</p>
        <a href="shop.html" class="btn btn-primary">Ver Productos</a>
        <a href="carrito.html" class="btn btn-outline-light ml-2">Ir al Carrito</a>
      </div>
    </section>

    <!-- Carrusel de productos -->
    <section class="productos_destacados section">
      <div class="container">
        <h2 class="text-center mb-4">Productos Destacados</h2>
        <div class="owl-carousel owl-theme" id="carousel-productos">
          <!-- Aquí se insertan los productos dinámicamente -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <ul class="location_icon">
                <li><a href="#"><i class="fa fa-map-marker"></i></a><br> Location</li>
                <li><a href="#"><i class="fa fa-phone"></i></a><br> +01 1234567890</li>
                <li><a href="#"><i class="fa fa-envelope"></i></a><br> contacto@draknor.com</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="copyright">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <p>© 2025 Draknor. Todos los derechos reservados.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts base -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Cargar productos desde base de datos -->
    <script>
      const API_BASE = (location.port === '3000') ? '' : 'http://localhost:3000';

      document.addEventListener("DOMContentLoaded", async () => {
        const carrusel = document.getElementById("carousel-productos");

        let data = [];
        try {
          data = await fetch(`${API_BASE}/api/catalogo`, { credentials: 'include' })
            .then(response => response.json());
        } catch (err) {
          data = [];
          console.error("Error al cargar productos:", err);
        }

        carrusel.innerHTML = '';

        if (!data.length) {
          carrusel.innerHTML = `<div class="item"><p class="text-center text-muted my-4">Aún no hay productos para mostrar.</p></div>`;
        } else {
          data.slice(0, 6).forEach(prod => {
            const div = document.createElement("div");
            div.classList.add("item");
            div.innerHTML = `
              <div class="product-box text-center p-3" style="border:1px solid #ddd;">
                <img src="images/${escapeHtml(prod.imagen)}" alt="${escapeHtml(prod.nombre)}" style="width:100%; max-height:200px; object-fit:contain;">
                <h4 class="mt-3">${escapeHtml(prod.nombre)}</h4>
                <p class="text-success font-weight-bold">$${Number(prod.precio).toFixed(2)}</p>
                <a href="shop.html" class="btn btn-sm btn-primary mt-2">Ver más</a>
              </div>
            `;
            carrusel.appendChild(div);
          });
        }

        // Inicialización dirigida al id del carrusel
        $("#carousel-productos").owlCarousel({
          loop: true,
          margin: 15,
          nav: true,
          dots: true,
          autoplay: true,
          autoplayTimeout: 4000,
          autoplayHoverPause: true,
          responsive: {
            0: { items: 1 },
            600: { items: 2 },
            1000: { items: 3 }
          }
        });
      });

      function escapeHtml(s) {
        return String(s || '')
          .replace(/&/g, '&amp;').replace(/</g, '&lt;')
          .replace(/>/g, '&gt;').replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }
    </script>

    <!-- Loader -->
    <script>
      $(window).on("load", function () {
        $(".loader_bg").fadeOut("slow");
      });
    </script>

    <!-- Navbar dinámica -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        const nav = document.querySelector('.navbar-nav');

        if (usuario) {
          nav.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item active"><a class="nav-link" href="shop.html">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
            <li class="nav-item"><span class="nav-link">Hola, ${usuario.username}</span></li>
            <li class="nav-item"><a class="nav-link" href="#" id="logout">Cerrar sesión</a></li>
          `;

          document.getElementById('logout').addEventListener('click', e => {
            e.preventDefault();
            localStorage.removeItem('usuario');
            window.location.reload();
          });
        } else {
          nav.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item active"><a class="nav-link" href="shop.html">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito <span id="contador-carrito"></span></a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Registrar</a></li>
          `;
        }
      });
    </script>
  </body>
</html>
